{% include "board/loginnavbar.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    .container {
      max-width: 1300px;
      margin: 0 auto;
    }
    
    .container h1 {
      margin-bottom: 20px;
      font-size: 50px;
      font-weight: 600;
      padding-left: 30px;
    }
    
    
    .columns {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    
    
    .column {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgb(255, 136, 0);  
      width: 100%;
      min-width: 260px;
      padding: 15px;

    }
    
    .column-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .column-title h3 {
      font-size: 1.1rem;
      font-weight: 600;
    }
    

    .column-title button {
      background: #ff8800;
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .column-title button:hover {
      background: #e67600;
    }

    .projectline{
    border: none;
    border-radius: 5px;
    height: 4px;          
    background-color: black;
    margin: 20px 0 0 20px;
    
    }

    .task {
  background: #ffffff;
  border-radius: 8px;
  padding: 10px 12px;
  margin-bottom: 15px;
  box-shadow: 0 2px 6px rgb(255, 136, 0); 
  font-size: 14px;
  line-height: 1.4;
  cursor: pointer;
}

.task:hover {
  background-color: #f9f9f9;
}

.tasks {
  min-height: 50px;   
  padding: 5px;

}


  .task-modal {
    width: 400px;
    border-radius: 10px;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 8px 20px rgba(0,0,0);
  }

  .task-modal label {
    font-weight: 600;
    margin-top: 10px;
    display: block;
  }

  .task-modal textarea, .task-modal input {
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-family: inherit;
  }

  .task-modal menu {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }

  .task-modal button {
    padding: 8px 16px;
    border-radius: 6px;
    border: none;
    background-color: #ff8800;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
  }

  .task-modal button:hover {
    background-color: #e67600;
  }
</style>


    </style>
  <body>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <div class="container">
      <h1>{{ project.title }}</h1>
        <hr class="projectline">
    </p>
    </div>

    <div class="container columns">
        {% for column in columns %}
        <div class="column" data-column-id="{{ column.id }}">
          <div class="column-title">
            <h3 data-tasks="{{ column.tasks.count }}">{{ column.name }}</h3>
            <button data-add><i class="bi bi-plus"></i></button>
          </div>
          <div class="tasks">
            {% for task in column.tasks %}
            <div class="task" draggable="true" data-task-id="{{ task.id }}">
              <div class="task-content">{{ task.name }}</div>
              <div class="task-actions">
                <button data-edit><i class="bi bi-pencil-square"></i></button>
                <button data-delete><i class="bi bi-trash"></i></button>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
        {% endfor %}
      </div>
      

    <dialog class="confirm-modal">
      <form method="dialog">
        <h3>Delete Task?</h3>
        <p>You are about to delete the ff. task</p>
        <div class="preview"></div>

        <menu>
          <button type="button" id="cancel">Cancel</button>
          <button type="submit" id="confirm">Yes, delete it.</button>
        </menu>
      </form>
    </dialog>
    </footer>

    <dialog id="task-modal" class="task-modal">
        <form method="dialog" class="modal-form">
          <h2 id="modal-title">Task Title</h2>
          
          <label for="modal-desc">Description:</label>
          <textarea id="modal-desc" rows="4" style="width: 100%;"></textarea>
          
          <label for="modal-deadline">Deadline:</label>
          <input type="date" id="modal-deadline" style="width: 100%; margin-bottom: 15px;" />
      
          <menu>
            <button type="button" id="modal-close">Close</button>
            <button type="submit">Save</button>
          </menu>
        </form>
      </dialog>
      
      
  </body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const PROJECT_ID = "{{ project.id }}";
    
    //modal for the tasks
    const taskModal = document.getElementById("task-modal");
    const modalTitle = document.getElementById("modal-title");
    const modalDesc = document.getElementById("modal-desc");
    const modalClose = document.getElementById("modal-close");
  
    const confirmModal = document.querySelector(".confirm-modal");
    const confirmBtn = confirmModal.querySelector("#confirm");
    const cancelBtn = confirmModal.querySelector("#cancel");
  
  
    //reads the CSRF tokens
    function getCSRFToken() {
      const name = "csrftoken";
      const cookies = document.cookie.split(";");
      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + "=")) {
          return cookie.substring(name.length + 1);
        }
      }
      return "";
    }
  
    //function for modal
    const openTaskModal = (taskEl) => {
      const taskId = taskEl.dataset.taskId;
      modalTitle.innerText = taskEl.querySelector(".task-content").innerText;
      modalDesc.value = taskEl.dataset.description || "";
      taskModal.dataset.taskId = taskId;
      taskModal.showModal();
    };
  
    //close tasks
    modalClose.addEventListener("click", () => taskModal.close());

    // used to update the tasks
  
    taskModal.querySelector("form").addEventListener("submit", (e) => {
      e.preventDefault();
      const taskId = taskModal.dataset.taskId;
      const updatedDesc = modalDesc.value;
  
      fetch(`/kanban/${PROJECT_ID}/update_task/`, {
        method: "POST",
        headers: {
          "X-CSRFToken": getCSRFToken(),
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ task_id: taskId, description: updatedDesc }),
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const taskEl = document.querySelector(`.task[data-task-id="${taskId}"]`);
            if (taskEl) taskEl.dataset.description = updatedDesc;
            taskModal.close();
          }
        });
    });
  
//create/edit the tasks
    const createTaskInput = (text = "", taskId = null) => {
      const input = document.createElement("div");
      input.className = "task-input";
      input.contentEditable = true;
      input.dataset.placeholder = "Task name";
      if (taskId) input.dataset.taskId = taskId;
      input.innerText = text;
  
      input.addEventListener("blur", () => {
        const name = input.innerText.trim();
        if (!name) return input.remove();
  
        const column = input.closest(".column");
        const columnId = column.dataset.columnId;
  
        const taskDiv = document.createElement("div");
        taskDiv.className = "task";
        taskDiv.draggable = true;
        taskDiv.innerHTML = `
          <div class="task-content">${name}</div>
          <div class="task-actions">
            <button data-edit><i class="bi bi-pencil-square"></i></button>
            <button data-delete><i class="bi bi-trash"></i></button>
          </div>
        `;
  
        taskDiv.addEventListener("dragstart", handleDragstart);
        taskDiv.addEventListener("dragend", handleDragend);
  
        input.replaceWith(taskDiv);
  
        if (taskId) {
          fetch(`/kanban/${PROJECT_ID}/update_task/`, {
            method: "POST",
            headers: {
              "X-CSRFToken": getCSRFToken(),
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ task_id: taskId, name }),
          });
        } else {
          fetch(`/kanban/${PROJECT_ID}/add_task/`, {
            method: "POST",
            headers: {
              "X-CSRFToken": getCSRFToken(),
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, column_id: columnId }),
          })
            .then(res => res.json())
            .then(data => taskDiv.dataset.taskId = data.id);
        }
      });
  
      return input;
    };
  
 //drag and drop
    const handleDragstart = (e) => {
      e.dataTransfer.effectAllowed = "move";
      e.dataTransfer.setData("text/plain", "");
      e.target.classList.add("dragging");
    };
    const handleDragend = (e) => e.target.classList.remove("dragging");
  
    const handleDragover = (e) => {
      e.preventDefault();
      const dragged = document.querySelector(".dragging");
      const target = e.target.closest(".task, .tasks");
      if (!target || target === dragged) return;
  
      if (target.classList.contains("tasks")) {
        target.appendChild(dragged);
      } else {
        const { top, height } = target.getBoundingClientRect();
        const mid = top + height / 2;
        e.clientY < mid ? target.before(dragged) : target.after(dragged);
      }
    };
  
    const handleDrop = (e) => {
      e.preventDefault();
      const dragged = document.querySelector(".dragging");
      if (!dragged) return;
  
      const newColumn = dragged.closest(".column");
      const taskId = dragged.dataset.taskId;
      const newColumnId = newColumn.dataset.columnId;
      // updates the move new column
      fetch(`/kanban/${PROJECT_ID}/move_task/`, {
        method: "POST",
        headers: {
          "X-CSRFToken": getCSRFToken(),
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ task_id: taskId, new_column_id: newColumnId }),
      });
    };

    //actions when tasks is clicked
  
    document.addEventListener("click", (e) => {
      const taskEl = e.target.closest(".task");
      if (!taskEl) return;
  
      if (e.target.closest("[data-edit]")) {
        const text = taskEl.querySelector(".task-content").innerText;
        const input = createTaskInput(text, taskEl.dataset.taskId);
        taskEl.replaceWith(input);
        input.focus();
      } else if (e.target.closest("[data-delete]")) {
        confirmModal.querySelector(".preview").innerText = taskEl.querySelector(".task-content").innerText;
        confirmModal.showModal();
  
        confirmBtn.onclick = () => {
          fetch(`/kanban/${PROJECT_ID}/delete_task/`, {
            method: "POST",
            headers: {
              "X-CSRFToken": getCSRFToken(),
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ task_id: taskEl.dataset.taskId }),
          })
            .then(res => res.json())
            .then(data => {
              if (data.success) taskEl.remove();
            });
          confirmModal.close();
        };
  
        cancelBtn.onclick = () => confirmModal.close();
      } else {
        openTaskModal(taskEl);
      }
    });
  

    document.addEventListener("click", (e) => {
      if (!e.target.closest("[data-add]")) return;
      const column = e.target.closest(".column");
      const tasksContainer = column.querySelector(".tasks");
      const input = createTaskInput();
      tasksContainer.appendChild(input);
      input.focus();
    });
  

    document.querySelectorAll(".tasks").forEach(tasksEl => {
      tasksEl.addEventListener("dragover", handleDragover);
      tasksEl.addEventListener("drop", handleDrop);
    });
  
    document.querySelectorAll(".task").forEach(task => {
      task.addEventListener("dragstart", handleDragstart);
      task.addEventListener("dragend", handleDragend);
    });
  });
  </script>
  
{% endblock %}

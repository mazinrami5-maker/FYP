<head>
    <style>
        * {
            box-sizing: border-box;
        }
        .content {
    padding-top: 60px;  
}


    .nav {
        width: 100%;
        height: 70px;
        background-color: #ffffff;
        box-shadow: 0 2px 6px rgb(255, 136, 0);
        border-bottom: 1px solid #e0e0e0;
        position: fixed;
        top: 0;
        left: 0;
    
        display: flex;
        align-items: center;
        padding: 0 40px;          
    }
    
    .logo {
        font-weight: bold;
        font-size: 20px;
    }
    
    .links {
        display: flex;
        gap: 50px;               
        margin-left: auto;      
    }
    
    .nav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }
    
    .nav a:hover {
        color: #4CAF50;
    }
    
    
    
    </style>
    
</head>


<!DOCTYPE html>
<html>

<body>

    <div class="nav">
        <div class="logo">Logo</div>
        <div class="links">
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/login/">login</a>
            <a href="/register/">register</a>
        </div>
    </div>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    
    </body>

{% extends "board/navbar.html" %}
{% load static %}

{% block content %}
<style>
  body {
    background: #f4f6f8;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .all {
  display: flex;
  align-items: center;
  gap: 40px;
  margin: 50px 0 50px 60px;
  max-width: 1100px;
  justify-content: flex-start;
}

  .header {
    font-size: 46px;
    font-weight: 700;
    margin-bottom: 20px;
    color: #222;
    margin-left: 0;
  }

  .box {
    background: #ffffff;
    padding: 30px;
    width: 420px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(255, 136, 0, 0.35);
    font-size: 17px;
    line-height: 1.6;
  }

  .box p {
    margin-bottom: 25px;
    color: #444;
  }

  .button {
    display: inline-block;
    background: #ff8800;
    color: #fff;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    margin-right: 12px;
  }

  .button:hover {
    background: #e67600;
    transform: translateY(-1px);
  }

  .homeimage {
    position: relative;
  }

  .homeimage img {
    width: 360px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(0,0,0);
  }

  .second {
    position: absolute;
    top: 160px;
    left: 180px;
    z-index: 5;
  }
</style>

<div class="all">
  <div class="textarea">
    <h1 class="header">Project management made simple</h1>

    <div class="box">
      <p>
        Manage your projects with ease.
        Create projects, break them into tasks,
        and track progress with a clean drag-and-drop board.
      </p>

      <a href="/login/" class="button">Login</a>
      <a href="/register/" class="button">Register</a>
    </div>
  </div>

  <div class="homeimage">
    <img src="{% static 'board/images/image1.jpg' %}" alt="Preview 1">
    <img src="{% static 'board/images/image2.jpg' %}" alt="Preview 2" class="second">
  </div>
</div>
{% endblock %}
